name: Python Warning Demo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  warning-check:
    name: Run warning demo script
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Execute warning demo
        run: python warning_demo.py
